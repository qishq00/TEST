{% extends 'todos/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Редактирование задачи: {{ todo.title }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'todo_list_detail' todo.todo_list.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
