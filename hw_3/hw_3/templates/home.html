<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <a href="{% url 'todo-create' %}">Создать новую задачу</a>
    
    {% for todo in todos %}
        <div>
            <h2>{{ todo.title }}</h2>
            <p>{{ todo.description }}</p>
            <p><strong>Дата выполнения:</strong> {{ todo.due_date }}</p>
            <p><strong>Статус:</strong> {% if todo.status %}✔ Выполнено{% else %}❌ Не выполнено{% endif %}</p>
            <a href="{% url 'todo-detail' todo.id %}">Подробнее</a> |
            <a href="{% url 'todo-delete' todo.id %}">Удалить</a>
        </div>
    {% empty %}
        <p>Нет задач.</p>
    {% endfor %}
</body>
</html>
