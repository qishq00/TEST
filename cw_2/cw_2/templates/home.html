<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список постов</title>
</head>
<body>
    <h1>Список постов</h1>
    <a href="{% url 'post-create' %}">Создать новый пост</a>
    
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
            <p><strong>Автор:</strong> {{ post.author }}</p>
            <a href="{% url 'post-detail' post.id %}">Подробнее</a> |
            <a href="{% url 'post-delete' post.id %}">Удалить</a>
        </div>
    {% empty %}
        <p>Нет постов.</p>
    {% endfor %}
</body>
</html>
