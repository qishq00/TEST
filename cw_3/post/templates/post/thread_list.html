{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center mb-4">Список Threads</h2>

    <!-- Кнопка добавления нового треда -->
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addThreadModal">
        Добавить Thread
    </button>

    <!-- Список тредов -->
    <ul class="list-group">
        {% for thread in threads %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'thread_detail' thread.id %}" class="text-decoration-none">{{ thread.name }}</a>
                <div>
                    <a href="{% url 'thread_edit' thread.id %}" class="btn btn-sm btn-warning">Редактировать</a>
                    <a href="{% url 'thread_delete' thread.id %}" class="btn btn-sm btn-danger">Удалить</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <!-- Модальное окно для создания треда -->
    <div class="modal fade" id="addThreadModal" tabindex="-1" aria-labelledby="addThreadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addThreadModalLabel">Добавить Thread</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Создать</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
